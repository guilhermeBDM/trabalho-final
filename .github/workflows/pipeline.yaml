name: 'Execução Manual'

on:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalando mocha
        run: npm install -D mocha

      - name: Executando testes
        run: npx mocha tests/trabalho-final.js

      
      
